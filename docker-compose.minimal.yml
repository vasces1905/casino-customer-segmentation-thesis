version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: casino_postgres_minimal
    environment:
      POSTGRES_DB: casino_research
      POSTGRES_USER: researcher
      POSTGRES_PASSWORD: academic_password_2024
      # Academic metadata
      ACADEMIC_INSTITUTION: "University of Bath"
      ACADEMIC_STUDENT: "Muhammed Yavuzhan CANLI"
      ETHICS_APPROVAL: "10351-12382"
    volumes:
      # Auto-execute SQL schemas on startup
      - ./schema:/docker-entrypoint-initdb.d:ro
      # Persistent data storage
      - pgdata_minimal:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U researcher -d casino_research"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  casino-app:
    build: 
      context: .
      dockerfile: Dockerfile.minimal
    container_name: casino_app_minimal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://researcher:academic_password_2024@postgres:5432/casino_research
      - PYTHONPATH=/app
    volumes:
      # Mount for models (to be downloaded separately)
      - ./models:/app/models:ro
      # Mount for data (optional)
      - ./data:/app/data:ro
    restart: unless-stopped

volumes:
  pgdata_minimal:
    driver: local
